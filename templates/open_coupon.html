<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <title>{{ WEBSITE_NAME }}: Coupons from {{ coupon.merchant.name }} - {{ coupon.description }}</title>
    <script>window.jQuery || document.write('<script src="/static/js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
    <link href="/static/css/coupon_frame.css" media="screen" rel="stylesheet" type="text/css" />

    <script>
        //function to fix height of iframe!
        var calcHeight = function() {
            var headerDimensions = $('#header-bar').height();
            $('#preview-frame').height($(window).height() - headerDimensions);
        }

        $(document).ready(function() {
            calcHeight();
            $('#header-bar a.close').mouseover(function() {
                $('#header-bar a.close').addClass('activated');
            }).mouseout(function() {
                $('#header-bar a.close').removeClass('activated');
            });
        });

        $(window).resize(function() {
            calcHeight();
        }).load(function() {
            calcHeight();
        });
    </script>
<body>
