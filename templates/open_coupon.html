    <script>
        //function to fix height of iframe!
        var calcHeight = function() {
            var headerDimensions = $('#header-bar').height();
            $('#preview-frame').height($(window).height() - headerDimensions);
        }

        $(document).ready(function() {
            calcHeight();
            $('#header-bar a.close').mouseover(function() {
                $('#header-bar a.close').addClass('activated');
            }).mouseout(function() {
                $('#header-bar a.close').removeClass('activated');
            });
        });

        $(window).resize(function() {
            calcHeight();
        }).load(function() {
            calcHeight();
        });
    </script>

    {% block fbtags %}
    <meta property="og:image" content="{{ BASE_URL_NO_APPENDED_SLASH }}{{ coupon.merchant.get_image }}"/>
    <meta property="og:title" content="{{ coupon.merchant.name }}: {{ coupon.description }}. A Hand Verified Coupon Code for {{ coupon.merchant.name }} from PennyWyse."/>
    <meta property="og:url" content="{{ CURRENT_URL }}"/>
