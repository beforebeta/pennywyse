[uwsgi]
BASE_DIR = /home/projects
pythonpath = %(BASE_DIR)/env
env = DJANGO_SETTINGS_MODULE=coupons.mobile_settings
chdir = %(BASE_DIR)/pushpenny
home = %(BASE_DIR)/env
module = coupons.mobileapi_wsgi
uid = www-data
gid = www-data
master = true
processes = 5
socket = 127.0.0.1:8100
daemonize = %(BASE_DIR)/pushpenny/uwsgi_mobile.log
pidfile = %(BASE_DIR)/pushpenny/uwsgi_mobile.pid
enable-threads = yes
disable-logging = yes
vacuum = yes
single-interpreter = true
buffer-size=32768
